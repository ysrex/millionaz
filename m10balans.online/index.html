<head>

    <title>Balansını Artır</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ea3325 70%, white 10%); /* Üst kısmı #03EDC3, alt kısmı beyaz */
            position: relative;
        }
        .header {
            text-align: center;
            padding: 40px 20px 20px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            background-color: #ea3325; /* Üst kısmın rengi */
        }
        .header img {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 80px;
            height: auto;
        }
        .header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .header h2 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        .header h3 {
            color: white;
            font-size: 22px;
            margin: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            background-color: white;
            color: #ea3325;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            background-color: #ea3325; /* Alt kısmın rengi */
            padding: 40px 20px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: -20px; /* Resmi biraz yukarı taşıyoruz */
            min-height: 300px; /* Alt kısmı büyütüyoruz */
        }
        .content .image-section {
            text-align: center;
            margin-top: 50px; /* Resmi biraz yukarı taşıyoruz */
        }
        .content .image-section img {
            max-width: 100%;
            height: auto;
        }
        /* İkinci resim için alt kısmı genişletiyoruz */
        .footer-image {
            position: relative;
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo">
        <h1>Balansını artır</h1>

        <h3>qazan</h3>

            <img src="image.png" alt="Balans Ekranı">

    <img src="image1.png" alt="Alt Resim" class="footer-image">
